<head>
  <title>Virtual Machines</title>
</head>

<body>
  <h1>Free Temporary Virtual Machines</h1>
  <h2>For Code For Eau Claire</h2>

  {{> main}}
  <br />
  <br />
  <br />
  <br />
  {{> info}}
</body>


<template name="main">
	<h2>Server information</h2>
	<br />
	<br />
	{{#if ready}}
		IP: {{ip}}
		<br />
		<br />
		<button>Give me a new server</button>
	{{/if}}
	{{#unless ready}}
		{{loadingStatus}}
	{{/unless}}
</template>

<template name="info">
	<h3>Other information</h3>
	If you use this a lot please rent from <a href="https://www.digitalocean.com/">Digital Ocean</a>, servers start at under $0.01 per hour.
</template>
